<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro de Dev's</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEV's</h1>
        <p id="subtitulo">Preencha com suas informações</p>
        <br>
    </div>
    <form>
       <fieldset class="grupo">
           <div class="campo">
               <label for="nome"><strong>Nome</strong></label>
               <input type="text" name="nome" id="nome" required>
           </div>
           <div class="campo">
               <label for="sobrenome"><strong>Sobrenome</strong></label>
               <input type="text" name="sobrenome" id="sobrenome" required>
           </div>
       </fieldset>
            <div class="campo">     
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" id="back-end">Back-End
                </label>
                <label>
                    <input type="radio" id="front-end">Front-End
                </label>
                <label>
                    <input type="radio" id="fullstack">Fullstack
                </label>
            </div>
            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select id="senioridade">
                    <option checked disabled value="">Selecione</option>
                    <option>Junor</option>
                    <option>Pleno</option>
                    <option>Sênior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="c">
                    <label for="tecnologia1">C#</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="css">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="html">
                    <label for="tecnologia3">HTML</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="javascript">
                    <label for="tecnologia4">JavaScript</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="php">
                    <label for="tecnologia5">PHP</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="python">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="reactjs">
                    <label for="tecnologia7">React JS</label>
                </div>
            </fieldset>

                <div class="campo">
                    <label><strong>Conte um pouco da sua experiência com desenvolvimento web:</strong></label>
                   <textarea name="" id="" cols="60" rows="8"></textarea>
                </div>
        
                <button class="botao" type="submit">Enviar</button>
    </form>
</body>
</html>
